
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
  body {
    font-family: Arial, sans-serif;
    padding: 40px;
  }
  #search-container {
    position: relative;
    width: 400px;
    margin: 0 auto;
  }
  .search-input {
    width: 100%;
    padding: 10px 40px 10px 40px; /* espace √† gauche et √† droite */
    font-size: 18px;
    border: 1px solid #dfe1e5;
    border-radius: 24px;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.2);
    outline: none;
    transition: box-shadow 0.3s ease;
  }

  .search-input:focus {
    box-shadow: 0 4px 10px rgb(0 0 0 / 0.3);
    border-color: #4285f4;
  }

  /* Ic√¥ne loupe √† gauche, positionn√©e absolument */
  #search-container::before {
    content: "üîç";
    position: absolute;
    left: 14px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
    color: #9aa0a6;
    pointer-events: none;
  }
</style>
 
</head>
<body>
    <h1>TO-Do List</h1>
    <div id="search-container">
        <input type="text" class="search-input" id="search" placeholder="Search todos">
    </div>
    <input id="task" type="text" placeholder="Add a new task">
    <button id="add">ADD</button>
    <div id="list_box">
    <ul id="todo-list"></ul>
  </div>
    <div id="btn">
        <button id="toutes">All</button>
        <button id="en-cours">In Progress</button>
        <button id="termine">Completed</button>
    </div>
  
    
    <script src="test.js"></script>
</body>
</html>
